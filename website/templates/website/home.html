{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Teste Valemobi</title>

    <!-- Bootstrap -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'assets/css/index.css' %}">
  </head>
  <body>
    <div class="wraper">
      <div class="my-nav">
        <div class="container">
          <div class="navbar navbar-custom mnav">
            <div class="container-fluid">
              <div class="collapse navbar-collapse mnav">
                <ul class="nav navbar-nav navbar-right mnav">
                  <li><a href="#">Home</a></li>
                  <li>
                    {% if user.is_authenticated %}
                      <a href="logout">Logout</a>
                    {% endif %}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="plataforma">
        <div class="container">
          <div class="panel panel-default" style="width: 300px;">
            <div class="panel-heading">
              <h3 class="panel-title">ABCW17 - Café</h3>
            </div>
            <div class="panel-body">
              <div class="container-fluid">
                <div class="row">
                  <img src="{% static 'assets/images/coffee_icon.jpeg' %}" alt="" class="img-responsive center-block">
                </div>
                <div class="row"><br></div>
                <div class="row">
                  <div class="panel-title"><strong>Preço:</strong> R$ 10,00</div>
                </div>
                <!-- Formulário de Venda -->
                <div class="collapse" id="vender">
                  <hr>
                  <form action="vender" method="post" class="form-horizontal"> {% csrf_token %}
                    <div class="form-group">
                      <label for="precoVendaInput" class="col-xs-4 col-xs-offset-1 control-label">Vender a</label>
                      <div class="col-xs-7 input-group">
                        <div class="input-group-addon">R$</div>
                        <input id="precoVendaInput" name="precoVendaInput" class="form-control" type="number" step=0.01 min=0 value=3.00>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="qtdeVendaInput" class="col-xs-5 control-label">Quantidade</label>
                      <div class="col-xs-7 input-group">
                        <input id="qtdeVendaInput" name="qtdeVendaInput" class="form-control" type="number" step=1 min=0 value=0>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-xs-offset-7 col-xs-5">
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden=True></span> Concluir</button>
                      </div>
                    </div>
                  </form>
                </div>
                <!-- Formulário de Compra -->
                <div class="collapse" id="comprar">
                  <hr>
                  <form action="comprar" method="post" class="form-horizontal"> {% csrf_token %}
                    <div class="form-group">
                      <label for="qtdeCompraInput" class="col-xs-5 control-label">Quantidade</label>
                      <div class="col-xs-7 input-group">
                        <input id="qtdeCompraInput" name="qtdeCompraInput" class="form-control" type="number" step=1 min=0 value=0>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-xs-offset-7 col-xs-5">
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden=True></span> Concluir</button>
                      </div>
                    </div>
                </div>
                <!-- FIM Formulário de Compra -->
              </div>
            </div>
            <div class="panel-footer text-center">
              <div class="row">
                <div class="col-xs-6">
                  <button type="button" data-toggle="collapse" data-target="#vender" class="btn btn-primary btn-block">Vender</button>
                </div>
                <div class="col-xs-6">
                  <button type="button" data-toggle="collapse" data-target="#comprar" class="btn btn-primary btn-block">Comprar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
